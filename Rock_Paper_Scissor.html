<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissor Game</title>
  <link rel="stylesheet" href="Rock_Paper_Scissor.css" />
</head>
<body>
  <h1>Rock Paper Scissor</h1>

  <div>
    <button onclick="playGame('Rock')">✊</button>
    <button onclick="playGame('Paper')">🖐️</button>
    <button onclick="playGame('Scissor')">✌️</button>
  </div>

  <div id="playerDisplay">PLAYER :</div>
  <div id="computerDisplay">COMPUTER :</div>
  <div id="resultDisplay">Result</div>

  <div class="scoreDisplay">
    Player Score: <span id="playerScore">0</span>
  </div>
  <div class="scoreDisplay">
    Computer Score: <span id="computerScore">0</span>
  </div>

  <!-- Link to external JavaScript -->
  <script src="Rock_Paper_Scissor.js"></script>
</body>
</html>
